<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Business Card</title>
</head>
<body>
    <div class="container hero">
        <div class="card">
            <div class="top">
                <img src="./hero-image-business-card.png" alt="hero-img">
            </div>
            <div class="card-body">
                <img class="overlay" src="./white-overlay.svg" alt="">
                <h2>Perfect Solution for small <br>business</h2>
                <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            </div>
            <div class="card-footer">
                <img src="./avatar-image-business-card.png" alt="avatar-img">
                <div class="text">
                    <h5>Gold D. Roger</h5>
                    <p><span>Customer Manager, Solution Oy</span></p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
